<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <script defer src="script.js"></script>
  
<title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main>
    <h1>
      <img src="./images/logo.svg" alt="logo">
    </h1>
    <div class="bill__calculator--container">
      <div class="bill__calculator">
        <p class="bill-text">Bill</p>
        <div class="bill__calculator--input">
          <img src="images/icon-dollar.svg" class="left-symbol" alt="icon-dollar">
          <input type="text" id="bill__input" placeholder="0">
        </div>
        <div class="bill__calculator--tip">
          <p>Select Tip %</p>
          <div class="tip__buttons">
            <button class="tip__button">5%</button>
            <button class="tip__button">10%</button>
            <button class="tip__button">15%</button>
            <button class="tip__button">25%</button>
            <button class="tip__button">50%</button>
            <input type="text" id="custom__tip" placeholder="Custom">
          </div>
        </div>
        <div class="people-error">
          <p>Number of People</p>
          <p class="error"></p>
        </div>
        <div class="bill__calculator--people">
          <img src="/images/icon-person.svg" alt="icon-person" class="left-symbol">
          <input type="text" id="people__input" placeholder="0">
        </div>
      </div>
      <div class="bill__calculator--results">
        <div>
        <div class="bill__calculator--tip-amount">
          <div>
            <p>Tip Amount</p>
            <span class="per-person">/ person</span>
          </div>
          <div class="tip-per-person">
            <span class="dollar-sign">$</span>
            <span class="total-tip">0.00</span>
          </div>
        </div>
        <div class="bill__calculator--total">
          <div>
            <p>Total</p>
            <span class="per-person">/ person</span>
          </div>
          <div class="total-per-person">
            <span class="dollar-sign">$</span>
            <span class="total-amount">0.00</span>
          </div>
        </div>
      </div>
        <button class="reset">Reset</button>
      </div>
    </div>
  
</main>
</body>
</html>
